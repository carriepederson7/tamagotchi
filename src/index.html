<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <h1>Tamagotchi</h1>
    <h2>Please select your pet:</h2>

  <form id="pet-info">
      <label for="dog">Dog</label>
      <input type="radio" name="type" value="dog" checked>
      <label for="cat">Cat</label>
      <input type="radio" name="type" value="cat">
      <label for="fish">Fish</label>
      <input type="radio" name="type" value="fish">

    <h2>Please name your pet:</h2>
      <input type="text" id= "pet-name">
    <button type="submit" name="button">Submit</button>
  </form>

  <div id="no-pet-name" class="alert alert-danger">
    <p>Please enter a name for a pet!!!</p>
  </div>

  <div id="output">

  </div>



  </body>
</html>
